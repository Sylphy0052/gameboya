<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=320px">
    <title>ゲームボーイ</title>

    <link rel="stylesheet" type="text/css" href="styleWhenBlock.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div id="hard">
   <div class="switch" id="off">
      off
    </div>

    <div class="switch" id="on">
      on
    </div>

   <div id="gamen" class="screen">
     <canvas id="myCanvas" width="500px" height="315px"></canvas>
     <div id="blockScreen"></div>
  </div>

  <div id="gamen-win" class="screen">
    <h1 id="win">WIN！</h1>
  </div>

  <div id="gamen-lose" class="screen">
    <h1 id="lose">GAME OVER！</h1>
  </div>

  <div id="blank"></div>

  <div id="control">
    <table id="BtnAB">
          <tr id="BtnAA">
           <th></th>
           <th id="BtnA">A</th>
          </tr>
          <tr id="BtnBB">
            <th id="BtnB">B</th>
            <th></th>
          </tr>
    </table>

    <table id="key">
      <tr>
        <th></th>
        <th id="keyUp" class="keyC">↑</th>
        <th></th>
      </tr>
      <tr>
        <th id="keyLeft" class="keyC">←</th>
        <th class="keyC"></th>
        <th id="keyRight" class="keyC">→</th>
      </tr>
      <tr>
        <th></th>
        <th id="keyDown" class="keyC">↓</th>
        <th></th>
      </tr>
    </table>

    <table id="startSelect">
      <tr>
        <th id="select">select</th>
        <th></th>
        <th id="start">start</th>
      </tr>
    </table>
  </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
  <script src="main.js"></script>
  <script src="GBJSBlock.js"></script>

  </body>
</html>
